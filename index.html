<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background"></div>
    <header>
      <img src="images/logo.svg" alt="" />
      <div class="score">
        <p>Score</p>
        <span></span>
      </div>
    </header>
    <div class="game">
      <div class="paper"><img src="images/icon-paper.svg" alt="" /></div>
      <div class="scissors"><img src="images/icon-scissors.svg" alt="" /></div>
      <div class="rock"><img src="images/icon-rock.svg" alt="" /></div>
    </div>
    <div class="result">
      <div class="my-pick"></div>
      <div class="final"></div>
      <div class="computer-pick"></div>
    </div>
    <button class="rules">Rules</button>
    <script src="js/main.js"></script>
  </body>
</html>
